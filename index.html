<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <script src="./game.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="btn-container">
            <button class="btn" id="rock"><img src="./Pictures/rock.jpg" alt="Rock"></button>        
            <button class="btn" id="paper"><img src="./Pictures/paper.jpg" alt="paper"></button> 
            <button class="btn" id="scissors"><img src="./Pictures/scissors.jpg" alt="scissors"></button>
        </div> 
        <div id="result-container">
            <div class="result" id="resultRound">Start by choosing</div>
            <div class="result" id="resultGame">your weapon above</div>
        </div>
    </body>
</html>
